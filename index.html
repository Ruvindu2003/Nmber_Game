<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Guess the Number</h1></center>
    <center><p>Guess a number between 1 and 10</p></center>
    
    <div class="form">
        <label for="guessField">Enter a guess:</label>
        <input type="text" id="guessField" class="guessField" placeholder="Enter your guess">
        <button class="guessSubmit" id="submitGuess">Submit guess</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
